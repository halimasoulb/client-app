


    
    <app-dashboard-account-table [accounts]="accounts" (ccompte)="oncompte($event)"></app-dashboard-account-table>
    <div class="container">

    <div  class="info">
      <p *ngIf="selected" >Account number : {{currentAccount.numcompte}}</p>
      <p  *ngIf="selected"class="balance">${{currentAccount.balance}}</p>
      <p *ngIf="!selected">Veuillez selectionner un compte du tableau : </p>
    </div>
    </div>


    <a class="dropdown-item" *ngIf="Success">Transaction was done succesfuly 
    </a>
    <div class="container">
    
      <form class="px-4 py-3 " [formGroup]="form" #f="ngForm"  >
        <div class="form-group">
          <label for="exampleDropdownFormNum1">NumCompte:<abbr style="color: red;" title="saisie le num du compte destinataire">*</abbr></label>
  
          <input type="text" class="form-control mb-2" [class.is-invalid]="form.get('num').invalid"  formControlName="num" class="form-control" id="exampleDropdownFormNum1" ngModel required>
        </div>
        <div style="color:red" *ngIf="getnum.errors?.pattern">*un numero valide </div>
  
  
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Somme:<abbr style="color: red;" title="saisie la somme a envoyee entre 16 a 24 nombre">*</abbr></label>
  
          <input  type="text" class="form-control"  id="exampleDropdownFormPassword1"  [class.is-invalid]="form.get('somme').invalid" formControlName="somme"  ngModel required>
          
        </div>
        <div style="color:red" *ngIf="getsom.errors?.pattern">*un numero valide</div>
       
  
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || !selected "   (click)="AddTrans(f.value)" style="background-color: #337ab7">valider</button>
        <div style="color:red" *ngIf="!suffisant">*solde insuffisant</div>
      </form>

      
    </div>
